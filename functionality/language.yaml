rules:
  - name: 'php'
    matchers:
      - type: regex
        part: header
        name: php
        group: 1
        regex:
          - '(?i)X-Powered-By: .*?(PHP[/\d\.]*).*?'
          - '(?i)Server: .*?(PHP[\S]*)'
          - '(?i)Set-Cookie: (PHP)SESSID=[\d\w]+'
  - name: 'python'
    matchers:
      - type: regex
        part: header
        group: 1
        name: python
        regex:
          - '(?i)Server: .*?(Python[/\d\.]*).*?'
  - name: 'simple-http'
    matchers:
      - type: regex
        part: header
        group: 1
        name: simple
        regex:
          - '(?i)Server: .*?(SimpleHTTP[/\d\.]*).*?'
  - name: 'java-jsp'
    matchers:
      - type: regex
        part: header
        group: 1
        name: jsp
        regex:
          - '(?i)Server: .*?(JSP[/\d\.]*).*?'
          - '(?i)Set-Cookie: (J)SESSID=[\d\w]+'
  - name: 'asp.net'
    matchers:
      - type: regex
        part: header
        regex:
          - '(?i)X-Powered-By: ASP\.NET'