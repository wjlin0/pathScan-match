rules:
  - name: 'php'
    matchers:
      - type: regex
        part: header
        name: php
        group: 1
        regex:
          - '(?i)X-Powered-By: .*?(PHP[/\d\.]*).*?'
          - '(?i)Server: .*?(PHP[\S]*)'
          - '(?i)Set-Cookie: (PHP)SESSID=[\d\w]+'
  - name: 'java-jsp'
    matchers:
      - type: regex
        part: header
        group: 1
        name: jsp
        regex:
          - '(?i)Server: .*?(JSP[/\d\.]*).*?'
          - '(?i)Set-Cookie: (PHP)SESSID=[\d\w]+'