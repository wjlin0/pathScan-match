rules:
  - name: "yaml"
    matchers:
      - type: regex
        part: header
        regex:
          - '(?i)Content-Type: .*?application/[\w\+]*yaml.*?'
  - name: "json"
    matchers:
      - type: regex
        part: header
        regex:
          - "(?i)Content-Type: .*?application/[\w\+]*json.*?"
  - name: "xml"
    matchers:
      - type: regex
        part: header
        regex:
          - "(?i)Content-Type: .*?application/[\w\+]*xml.*?"