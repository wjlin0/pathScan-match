rules:
  - name: 'apache'
    matchers:
      - type: regex
        part: header
        name: Apache
        regex:
          - '(?i)Server: .*?(apache[/\d\.]*).*?'
        group: 1
  - name: 'apache-coyote'
    matchers:
      - type: regex
        part: header
        name: coyote
        group: 1
        regex:
          - '(?i)Server: .*?(Apache-Coyote[/\d\.]*).*?'
  - name: 'nginx'
    matchers:
      - type: regex
        name: nginx
        part: header
        regex:
          - '(?i)Server: .*?(nginx[/\d\.]*).*?'
        group: 1
  - name: 'tomcat'
    matchers:
      - type: regex
        name: tomcat
        part: body
        regex:
          - '(?i)(tomcat[/\d\.]+)'
        group: 1
      - type: hash
        name: Tomcat
        hash-method: sha256
        hash:
          - "45851f32c4d567082e9f6b7a2e45024ef8ab12399868772c6463cfb43ec3d968"
          - "268d4216271ddf868149da9db7a9ee471be091b11853a2a394f8478960149c9a"
  - name: 'Microsoft-IIS'
    matchers:
      - type: regex
        part: header
        name: iis
        group: 1
        regex:
          - '(?i)Server: .*?(Microsoft-IIS[/\d\.]*)'
          - '(?i)Server: .*?(Microsoft-HTTPAPI[/\d\.]*).*?'
  - name: 'OpenSSL'
    matchers:
      - type: regex
        name: openssl
        part: header
        group: 1
        regex:
          - '(?i)Server: .*?(OpenSSL[\S]*).*?'
  - name: 'Openresty'
    matchers:
      - type: regex
        name: Openresty
        part: header
        group: 1
        regex:
          - '(?i)Server: .*?(Openresty[\S]*).*?'
  - name: 'mod_fcgid'
    matchers:
      - type: regex
        name: mod
        part: header
        group: 1
        regex:
          - '(?i)Server: .*?(mod_fcgid[\S]*).*?'
  - name: 'netlify'
    matchers:
      - type: regex
        name: netlify
        part: header
        group: 1
        regex:
          - '(?i)Server: .*?(netlify[\S]*).*?'
  - name: 'python-wsgi-gunicorn'
    matchers:
      - type: regex
        part: header
        name: python-wsgi-gunicorn
        alias: true
        regex:
          - '(?i)Server: .*?gunicorn/?([\d\.]*)'
        group: 1
  - name: 'tengine'
    matchers:
      - type: regex
        part: header
        regex:
          - '(?i)Server: .*?Tengine.*?'