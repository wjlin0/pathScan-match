rules:
  - name: 'azure-oss'
    matchers:
      - type: regex
        part: header
        name: azure
        group: 1
        regex:
          - '(?i)Server: .*?(Windows-Azure-Blob[/\d\.]*).*?'
  - name: 'aws-oss'
    matchers:
      - type: regex
        part: header
        name: aws
        group: 1
        regex:
          - '(?i)Server: .*?(AmazonS3[/\d\.]*).*?'
  - name: 'aliyun-oss'
    matchers:
      - type: regex
        part: header
        name: aliyun
        group: 1
        regex:
          - '(?i)Server: .*?(AliyunOSS[/\d\.]*).*?'
  - name: 'tencent-oss'
    matchers:
      - type: regex
        part: header
        name: tencent
        group: 1
        regex:
          - '(?i)Server: .*?(tencent-cos[/\d\.]*).*?'
  - name: 'oss'
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<Code>.*?</Code>'
          - '<RequestId>.*?</RequestId>'
        condition: and
      - type: word
        part: header
        words:
          - 'Content-Type: application/xml'
  - name: 'NoSuchBucket'
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<Code>NoSuchBucket</Code>'
      - type: word
        part: header
        words:
          - 'Content-Type: application/xml'