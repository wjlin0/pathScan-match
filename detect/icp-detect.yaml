name: icp-detect
request:
- method: GET
  path:
  - /
matchers:
- type: regex
  part: body
  name: icp
  group: 1
  regex:
  - (\S ?ICP[备|证]\d{3,10}\s?号?[-\d]*)
- type: regex
  part: body
  name: icp
  group: 1
  regex:
  - https?://w{0,3}\.?beian\.miit\.gov\.cn[\s\S]+?(\S ?ICP\s?[备|证]\s?\d{0,10}\s?号?[-\d]*)\s*
