rules:
  - name: 'wordpress'
    matchers:
      - type: regex
        part: all
        name: wordpress
        group: 1
        regex:
          - '<meta name="generator" content="(WordPress (\d+\.\d+\.\d+))"'
          - '(?i)X-Redirect-By: (WordPress)'
          - '(?i)Location: https?:\/\/.*?\/wp-includes\/images\/w-logo-blue-white-bg\.png'
      - type: regex
        part: body
        regex:
          - 'href="https?://[^/s"]*\/([wp\-includes|wp\-content])"'
